<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="xtal-chart-istic">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `xtal-chart-istic`
     * Polymer wrapper around chartist.js charting library
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class XtalChartIstic extends Polymer.Element {
      static get is() { return 'xtal-chart-istic'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'xtal-chart-istic'
          }
        };
      }
    }

    window.customElements.define(XtalChartIstic.is, XtalChartIstic);
  </script>
</dom-module>
