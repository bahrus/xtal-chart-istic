<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-chart-istic demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../xtal-chart-istic-sync.html">
    <link rel="import" href="default-theme.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-chart-istic demo</h3>
      
      <demo-snippet>
        <template>
          <dom-module id="my-component">
            <template>
              <xtal-chart-istic draw line-chart-data-with-options="[[example1]]"></xtal-chart-istic>
              <xtal-chart-istic draw pie-chart-data-with-options="[[example2]]"></xtal-chart-istic>
              <xtal-chart-istic draw bar-chart-data-with-options="[[example3]]"></xtal-chart-istic>
            </template>
          </dom-module>
          <script>
            class MyComponent extends Polymer.Element{
              static get is(){return 'my-component';}
              connectedCallback(){
                super.connectedCallback();
                this.example1 = {
                  data:{
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
                    series: [
                        [5, 2, 4, 2, 0]
                    ]
                  },
                  options:{
                    width: '600px',
                    height: '300px',
                  }    
                }
                this.example2 = {
                  data:{
                    series: [20, 10, 30, 40]
                  },
                  options:{
                      donut: true,
                      donutWidth: 20,
                      startAngle: 270,
                      total: 200
                  }
                }
                this.example3 = {
                  data:{
                    labels: [1, 2, 3, 4],
                    series: [[100, 120, 180, 200]]
                  }
                }
              }
            }
            customElements.define(MyComponent.is, MyComponent);
          
        </script>
        <my-component></my-component>
        </template>
        
      </demo-snippet>
    </div>
    
  </body>
</html>
