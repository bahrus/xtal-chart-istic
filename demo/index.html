<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-chart-istic demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../xtal-chart-istic-sync.html">
    <link rel="import" href="default-theme.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-chart-istic demo</h3>
      <demo-snippet>
        <template>
          <xtal-chart-istic draw line-chart></xtal-chart-istic>
          <script>
          document.querySelector('body > div > demo-snippet > xtal-chart-istic')
            .chartData = {            
              //         
              // A labels array that can contain any sort of values
              labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
              // Our series array that contains series objects or in this case series data arrays
              series: [
                  [5, 2, 4, 2, 0]
              ]
          };
        </script>
        </template>
        
      </demo-snippet>
    </div>
    
  </body>
</html>
